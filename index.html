<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomoki & Friends - Math Helper</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="assets/tomoki-favicon.png">
    <link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="header">
		<label>
			<input type="checkbox">
			<span class="menu"> <span class="hamburger"></span> </span>
			<ul>
			  <li> <a href="https://mchldsgn.github.io/Tomoki-Memory-Matcher/" target="_blank">
				Tomoki's Memory Matcher</a></li>
			  <li> <a href="https://mchldsgn.github.io/Tomoki-Ticking-Timer/" target="_blank">
				Tomoki's Ticking Timer</a> </li>
			  <li> <a href="#">
				ðŸ”œTomoki's Task Tracker</a> </li>
			</ul>
			</label>
	</div>


    <div class="title">
		<span class="wiggle"><img src="assets/division.png" alt="division symbol"></span>
		<img src="assets/tomoki-mathhelper.png" alt="TOMOKI and friends header">
        <span class="wiggle"><img src="assets/multiply.png" alt="multiplication symbol"></span>
    </div>


    <div class="app">

		<div class="calculator">

			<div class="display">
				<div class="content">
					<div class="input"></div>
					<div class="output"></div>
				</div>
			</div>

			<div class="keys">

				<div data-key="clear" class="key action-1">
					<span>C</span>
				</div>

				<div data-key="brackets" class="key action">
					<span>( )</span>
				</div>

				<div data-key="%" class="key action">
					<span>%</span>
				</div>

				<div data-key="/" class="key operator">
					<span>Ã·</span>
				</div>

				<div data-key="7" class="key">
					<span>7</span>
				</div>

				<div data-key="8" class="key">
					<span>8</span>
				</div>

				<div data-key="9" class="key">
					<span>9</span>
				</div>

				<div data-key="*" class="key operator">
					<span>x</span>
				</div>

				<div data-key="4" class="key">
					<span>4</span>
				</div>

				<div data-key="5" class="key">
					<span>5</span>
				</div>

				<div data-key="6" class="key">
					<span>6</span>
				</div>

				<div data-key="-" class="key operator">
					<span>-</span>
				</div>

				<div data-key="1" class="key">
					<span>1</span>
				</div>

				<div data-key="2" class="key">
					<span>2</span>
				</div>

				<div data-key="3" class="key">
					<span>3</span>
				</div>

				<div data-key="+" class="key operator">
					<span>+</span>
				</div>

				<div data-key="backspace" class="key action">
					<span>DEL</span>
				</div>

				<div data-key="0" class="key">
					<span>0</span>
				</div>

				<div data-key="." class="key">
					<span>.</span>
				</div>
				
				<div data-key="=" class="key operator-1">
					<span>=</span>
				</div>
			</div>

		</div>

	</div>

	<div class="help">
		<img src="assets/tomoki-help.png" alt="TOMOKI and friends math helper instructions">
		<p>Click the numbers on the calculator to add, subtract, multiply and divide any number.
		</p>
	</div>

	<div class="footer">
        <p>Built <a href="https://www.youtube.com/watch?v=8sJlnTMOpGM" target="_blank"><b>From Florida With </b></a>

          Â© 2023. mchldsgn. All Rights Reserved.</p>
    </div>

	  

	<script src="main.js"></script>
</body>
</html>
